<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Hopper's Hut - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .checkbox-label {
      font-weight: normal;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #success-message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #success-message.success {
      color: green;
    }
    #success-message.error {
      color: red;
    }
    a {
      color: #06c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Join The Hopper's Hut List</h1>
  <form id="signup-form">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" />

    <label for="birthday">Birthday (Day & Month Only):</label>
    <input type="text" id="birthday" name="birthday" placeholder="e.g. 14 March" pattern="^(0?[1-9]|[12][0-9]|3[01])\s[a-zA-Z]+$" required />

    <label class="checkbox-label">
      <input type="checkbox" name="consent" required />
      I agree to receive marketing emails and messages from The Hopperâ€™s Hut, including a free birthday drink offer. Over 18s only. 
      <a href="https://www.hoppershut.com/privacy-policy-2/" target="_blank" rel="noopener noreferrer">Click here for full terms and conditions.</a>
    </label>

    <button type="submit">Submit</button>
    <div id="success-message"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const successMessage = document.getElementById('success-message');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyTTOIb55A0CG0zltjKqj5qrMSghXtivkjZKIBnuJG3IUM_5p6AjoM5a_FL8oiofbmksA/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMessage.textContent = '';
      successMessage.className = '';

      const data = new FormData(form);
      const formData = Object.fromEntries(data.entries());

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams(formData)
        });

        const text = await response.text();

        let json;
        try {
          json = JSON.parse(text);
        } catch (err) {
          throw new Error('Invalid server response: ' + text);
        }

        if (json.status === 'success') {
          form.reset();
          successMessage.textContent = json.message;
          successMessage.className = 'success';
        } else {
          successMessage.textContent = json.message || 'There was an error. Please try again later.';
          successMessage.className = 'error';
        }

      } catch (error) {
        successMessage.textContent = 'Error: ' + error.message;
        successMessage.className = 'error';
      }
    });
  </script>
</body>
</html>
