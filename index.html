<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Hopper's Hut - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-label {
      font-weight: normal;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #444;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Join The Hopper's Hut Mailing List</h1>
  <form id="signup-form">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" />

    <label for="birthday">Birthday (Day & Month Only):</label>
    <input type="text" id="birthday" name="birthday" placeholder="e.g. 14 March" pattern="^(0?[1-9]|[12][0-9]|3[01])\s[a-zA-Z]+$" required />

    <label class="checkbox-label">
      <input type="checkbox" name="consent" required />
      I agree to receive marketing emails and messages from The Hopperâ€™s Hut, including a free birthday drink offer. Over 18s only.
      <a href="https://www.hoppershut.com/privacy-policy-2/" target="_blank" rel="noopener">Click here for full terms and conditions.</a>
    </label>

    <button type="submit">Submit</button>
    <div id="form-message" class="message"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const message = document.getElementById('form-message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyTTOIb55A0CG0zltjKqj5qrMSghXtivkjZKIBnuJG3IUM_5p6AjoM5a_FL8oiofbmksA/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'message';

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams(formData)
        });

        const result = await response.json();

        if (result.status === 'success') {
          message.textContent = result.message;
          message.classList.add('success');
          form.reset();
        } else {
          message.textContent = result.message;
          message.classList.add('error');
        }

      } catch (error) {
        message.textContent = 'There was an error. Please try again later.';
        message.classList.add('error');
      }
    });
  </script>
</body>
</html>
