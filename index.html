<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Hopper's Hut - Customer Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Sign up for updates & get a free drink on your birthday!</h1>
  <form id="signup-form">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" />

    <label for="birthday">Birthday (Day & Month Only):</label>
    <input
      type="text"
      id="birthday"
      name="birthday"
      placeholder="e.g. 14 March"
      pattern="^(0?[1-9]|[12][0-9]|3[01])\s[a-zA-Z]+$"
      required
    />

    <label>
      <input type="checkbox" name="consent" required />
      I agree to receive marketing emails and messages from The Hopperâ€™s Hut, including a free birthday drink offer. Over 18s only.
      <a href="https://www.hoppershut.com/privacy-policy-2/" target="_blank" rel="noopener">Click here</a> for full terms and conditions.
    </label>

    <button type="submit" id="submit-btn">Submit</button>
    <div class="message" id="form-message"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const messageDiv = document.getElementById('form-message');
    const submitBtn = document.getElementById('submit-btn');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyTTOIb55A0CG0zltjKqj5qrMSghXtivkjZKIBnuJG3IUM_5p6AjoM5a_FL8oiofbmksA/exec';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams(new FormData(form))
        });

        const text = await response.text();
        console.log('Raw response text:', text);

        let data;
        try {
          data = JSON.parse(text);
          console.log('Parsed JSON:', data);
        } catch (parseError) {
          console.error('JSON parse error:', parseError);
          messageDiv.textContent = 'Unexpected server response. Please try again later.';
          messageDiv.classList.add('error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit';
          return;
        }

        if (data.status === 'success') {
          messageDiv.textContent = data.message;
          messageDiv.classList.add('success');
          form.reset();
        } else {
          messageDiv.textContent = data.message || 'There was an error. Please try again later.';
          messageDiv.classList.add('error');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        messageDiv.textContent = 'There was an error. Please try again later.';
        messageDiv.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
